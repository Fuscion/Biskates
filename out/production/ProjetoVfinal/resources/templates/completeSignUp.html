<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta ="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="/styles/styleNovo.css" />
<title>Sign up</title>


</head>
<body>
	<div class="container nav-bar">
		<div class="col-sm-9 col-md-7 col-lg-4 mx-auto ">
			<div class="card card-signin my-0 ">
				<div class="card-body">
				<div class="col d-flex justify-content-center">
					
				</div>

				<form method="post" action="/signUp/completeProProfile/"
					class="form-signin">

					<h6>selecione as categorias :</h6>
					<div id="list-example1" class="list-group">


						<#list categorias as topic> <label class="list-group-item">
							<input class="form-check-input me-1" type="checkbox"
							name="categorias" value="${topic.categoria_nome}"> ${topic.categoria_nome}
						</label> </#list>
					</div>


					<h6>selecione at√© 5 concelhos :</h6>
					<div id="list-example2" class="list-group">

						<#list concelhos as concelho> <label
							class="list-group-item"> <input
							class="form-check-input me-1 cbox" type="checkbox" name="concelhos"
							value="${concelho.concelho_nome}" > ${concelho.concelho_nome}
						</label> </#list>
					</div>
					<#if error??>
					<p style='color: red'>escolha pelo menos um concelho e uma categoria</p>
					</#if>
					<button type="submit" class="btn btn-dark btn-primary"
						value="Login">confirm</button>

				</form>
				</div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {

    $(".cbox").on("click", function() {
        var numberOfChecked = $('input.cbox:checkbox:checked').length;
        if (numberOfChecked > 5) {
            $(this).prop('checked', false);
        }
    });

});
</script>
</body>


</html>

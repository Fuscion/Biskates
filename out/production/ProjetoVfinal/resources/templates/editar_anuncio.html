<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8">
	<title>Editar Anúncio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous">
	<link rel="stylesheet" href="/styles/criar_anuncio.css">


	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
        $(function () {
            $('[data-toggle="popover"]').popover({html: true})
        });
    </script>
</head>

<body style="background: #f5f6fa">

<div class="container align-items-center justify-content-between">
	<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark"
		 style="height: 68px;">
		<div class="container-fluid">
			<a class="navbar-brand" href="/perfil_detalhado/">
				<img src=${user.fotoPerfil} alt="" width="50" height="50" class="d-inline-block align-top rounded-circle">
				${user.nome}
			</a>
			<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/perfil_cliente/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/consulta_anuncios/">Anuncios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/consulta_profissionais/">Profissionais</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/perfil_cliente/chat/">Chat</a>
					</li>
				</ul>
				<a class="nav-link">
					<button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom"
							data-content="
                                    <div class='popover' role='tooltip'>
                                        <h1 class='popover-header'>Notificações</h1>
                                        <div class='popover-body'>
                                            <#list notificaMensagens as msg>
                                                <a href='/perfil_cliente/chat/?contacto=${msg.enviada_por}'> ${msg.tipo} <br>
                                            </#list>
                                            <#list notificaRespostas as rspt>
                                                <a href='/anuncio/${rspt.responde_anuncio_id}/'> ${rspt.tipo} <br>
                                            </#list>
                                            <#list notificaAnuncios as anc>
                                                <a href='/anuncio/${anc.anuncio_id}/'> ${anc.tipo} <br>
                                            </#list>
                                        </div>
                                    </div>">
						<i class="bi bi-bell" style="font-size: 25px"></i>
						<span class="badge rounded-pill bg-light text-dark">${countNotificacoes}</span>
						<span class="sr-only">notificações não lidas</span>
					</button>
				</a>
				<a class="nav-link" href="/logout/">
					<button class="btn btn-sm btn-outline-secondary" type="button" style="background-color: #f5f6fa">Logout</button>
				</a>

			</div>
		</div>
	</nav>
</div>


		<div class="container align-items-center justify-content-between"
			 style="padding-top: 90px">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 ">
					<div class="card h-80 ">
						<div class="card-body shadow">
							<form method="post" action="/anuncio/${anuncio.anuncio_id}/editar/"
								  class="form-signin">
								<div class="row gutters">
									<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
										<h5 class="mb-2 text-primary ">Editar anúncio</h5>
									</div>

									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group ">
											<label for="fullName">Título</label> <input
												class="form-control" style="background: #f5f6fa"
												id="fullName" placeholder="Insira um título" type="text"
												value="${anuncio.titulo}" name="titulo" autofocus required>

										</div>
									</div>


									<div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
										<div class="form-group">
											<label for="Concelho">Valor</label> <input
												class="form-control" id="Concelho"
												placeholder="Insira o valor" type="number" min="0" value="${anuncio.valor}"
												name="valor" style="background: #f5f6fa">
										</div>
									</div>
									<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
										<div class="form-group">
											<label for="exampleFormControlTextarea1">Descrição</label>
											<textarea class="form-control"
													  id="exampleFormControlTextarea1" rows="6"
													  placeholder="Insira uma descrição" name="descricao"
													  style="background: #f5f6fa"  required>${anuncio.descricao}</textarea>
										</div>
									</div>

									<div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
										<div class="form-group">
											<label for="Concelho">Categorias</label>
											<div>
												<#list categorias as categoria>
												<div class="form-check">
													<div class="custom-control custom-radio">
													<#if anuncio.anuncio_categoria_id == categoria.categoria_id>
														<input class="form-check-input" type="radio"
															   name="categoria" id="flexRadioDefault1"
															   value="${categoria.categoria_nome}" required checked> <label
															class="form-check-label" for="flexRadioDefault1">
														${categoria.categoria_nome} </label>
														<#else>
														<input class="form-check-input" type="radio"
															   name="categoria" id="flexRadioDefault1"
															   value="${categoria.categoria_nome}" required > <label
															class="form-check-label" for="flexRadioDefault1">
														${categoria.categoria_nome} </label>
														</#if>
													</div>
												</div>


											</#list>

										</div>

									</div>
								</div>


								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="formFile" class="form-label">Imagem do anúncio</label>
										<input name="img" class="form-control" type="file" id="formFile"
											   style="background: #f5f6fa">
									</div>
								</div>
								<div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-12">
									<div class="form-group">
										<label for="exampleDataList" class="form-label">Concelho</label>
										<input class="form-control" list="datalistOptions"
											   id="exampleDataList" placeholder="Escolha um concelho"
											   name="concelho" style="background: #f5f6fa" value="${anuncio.concelho_nome}"required>
										<datalist id="datalistOptions">
											<#list concelhos as concelho>
											<option value="${concelho.concelho_nome}">
											</#list>

										</datalist>
										<#if concelhoInvalido??>
										<p style='color: red'>${concelhoInvalido}</p>
										</#if>
									</div>
								</div>

								<div class="col-xl-5 col-lg-6 col-md-6 col-sm-6 col-12"
									 style="padding-top: 30px">
									<div class="text-right "></div>
								</div>
								<div class="col-xl-5 col-lg-6 col-md-6 col-sm-6 col-12"
									 style="padding-top: 30px">
									<div class="text-right ">
										<a href=".." style="text-decoration:none">
										<button class="btn btn-secondary" id="cancel" name="cancel"
												type="button" >Cancelar</button>
										</a>
										<button type="submit" class="btn btn-primary" id="update"
												name="update" type="button">
											Confirmar alterações
										</button>

									</div>
								</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
